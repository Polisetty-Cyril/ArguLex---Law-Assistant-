<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="outer-wrapper">
    <div class="glass-box">
      <form class="signup-form" id="signup-form">
        <div class="logo">⚖️</div>
        <h2>Create Account</h2>
        <p class="subtitle">Join our legal platform</p>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john@example.com" required />

        <label for="otp">OTP</label>
        <input type="text" id="otp" placeholder="Enter OTP" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required />

        <button type="submit">Create Account</button>
        <p class="signin">Already have an account? <a href="signin.html">Sign in</a></p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="theme.js" defer></script> <!-- shared theme logic -->
  <script src="createaccount.js" defer></script> <!-- page-specific logic -->
</body>
</html>
